<body>

<h1>Welcome</h1>
<h2>Enter the object you want to look for</h2>
<form action="/action_page.php">
  <label for="object">Object:</label>
  <input type="object" id="obj" name="object" ><br><br>
  <input type="button" value="submit" onclick=" checkObject()" >
</form>

<script>
    const fruits = ["banana", "orange", "apple", "mango"];
    function checkObject(){
        var obj = document.getElementById("obj").value;

        if(fruits.includes(obj)){
            window.location.href="main.html";
        }
        else{
            alert("Cant find the object");
            return false;
        }
    }
</script>
